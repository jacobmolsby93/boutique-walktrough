<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-alert"></div>
    <div class="w-100 toast-capper bg-alert"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Alert!</strong>
        <button type="button" class="btn d-flex-end close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-buddy bg-white">
        {{ message }}
    </div>
</div>
